name: Deploy Storefront to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to VPS with Zero Downtime
    runs-on: ubuntu-latest
    
    steps:
      - name: üì¶ Checkout code
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì• Install dependencies
        run: npm ci

      - name: üîê Create .env.local file
        run: |
          cat > .env.local << EOF
          MONGODB_URI=${{ secrets.MONGODB_URI }}
          BREVO_API_KEY=${{ secrets.BREVO_API_KEY }}
          SENDER_EMAIL=${{ secrets.SENDER_EMAIL }}
          SENDER_NAME=${{ secrets.SENDER_NAME }}
          NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION=${{ secrets.AWS_REGION }}
          AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          EOF

      - name: üèóÔ∏è Build Next.js application
        run: npm run build

      - name: üì¶ Create deployment package
        run: |
          tar -czf deploy.tar.gz \
            .next \
            public \
            package.json \
            package-lock.json \
            next.config.ts \
            .env.local \
            --exclude=node_modules

      - name: üöÄ Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "deploy.tar.gz"
          target: "/tmp/"

      - name: üîÑ Extract and restart application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            
            # Configuration
            APP_NAME="storefront"
            DEPLOY_PATH="${{ secrets.VPS_TARGET_PATH }}"
            BACKUP_PATH="${DEPLOY_PATH}_backup"
            
            echo "üöÄ Starting deployment..."
            
            # Create deployment directory if it doesn't exist
            mkdir -p $DEPLOY_PATH
            
            # Backup current deployment
            if [ -d "$DEPLOY_PATH/.next" ]; then
              echo "üì¶ Creating backup..."
              rm -rf $BACKUP_PATH
              cp -r $DEPLOY_PATH $BACKUP_PATH
            fi
            
            # Extract new deployment
            echo "üìÇ Extracting new version..."
            cd $DEPLOY_PATH
            tar -xzf /tmp/deploy.tar.gz
            rm /tmp/deploy.tar.gz
            
            # Install production dependencies
            echo "üì• Installing dependencies..."
            npm ci --production --prefer-offline
            
            # Restart application with PM2
            echo "üîÑ Restarting application..."
            if pm2 describe $APP_NAME > /dev/null 2>&1; then
              pm2 reload $APP_NAME --update-env
            else
              pm2 start npm --name $APP_NAME -- start
              pm2 save
            fi
            
            # Health check
            echo "üè• Performing health check..."
            sleep 5
            
            if pm2 describe $APP_NAME | grep -q "online"; then
              echo "‚úÖ Deployment successful!"
              # Clean up backup after successful deployment
              rm -rf $BACKUP_PATH
            else
              echo "‚ùå Deployment failed! Rolling back..."
              if [ -d "$BACKUP_PATH" ]; then
                rm -rf $DEPLOY_PATH
                mv $BACKUP_PATH $DEPLOY_PATH
                cd $DEPLOY_PATH
                pm2 restart $APP_NAME
              fi
              exit 1
            fi
            
            echo "‚ú® Deployment completed successfully!"

      - name: üìä Deployment Summary
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Storefront deployed successfully to VPS!"
            echo "üîó URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}"
          else
            echo "‚ùå Deployment failed! Check logs above for details."
          fi
